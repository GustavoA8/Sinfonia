<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    #caixa {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>

<body style="background-color: #ffffff;padding: 0;margin: 0;width: 100%;">
    <div id="caixa" style="min-width: 400px;min-height: 100px;;width: 30%;" class="container-fluid bg-secondary">
        <div class="row text-center pt-3">
            <h1>Admin</h1>
            <div class="pb-4">
                <label for="" class="col-xxl-3">Usuario:</label>
                <input type="text" class="col-xxl-6" id="usuario">
                <label for="" class="col-xxl-3">Senha:</label>
                <input type="password" class="col-xxl-6" id="senha">
                <button class="col-xxl-8 mt-3" onclick="logar()">Entrar</button>
            </div>


        </div>

    </div>

</body>
<script src="assets/js/tese.js"></script>

</html>
